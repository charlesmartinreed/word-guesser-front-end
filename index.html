<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Guess the Word!</title>
  </head>
  <body>
    <div class="container container__ui">
      <div class="container__timer">
        <h2 id="timer__display">60</h2>
      </div>

      <div class="container__correct__guess__count">
        <h2 id="correct__guess__counter">0</h2>
      </div>
    </div>

    <div class="container container__guessword">
      <input
        type="text"
        name="current_guessword"
        id="current__guessword"
        autocomplete="off"
        autofill="off"
        autofocus="true"
      />
    </div>

    <div class="container container__word__definitions">
      <div>
        <p class="word__definition" data-index="0"></p>
      </div>
    </div>
  </body>
</html>
